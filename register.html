<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login page</title>
    <!-- links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="register.css">    <!-- links -->

</head>

<body>


    <!-- log in -->
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="/img/مبسوط.jpg" alt="Login image" class="w-100 vh-100"
                        style="object-fit: cover; object-position: left;">
                </div>
                <div class="col-sm-6 text-black">

                    <div class="px-6 ms-xl-4" style="margin-top: 7%">
                        <i class=" fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"><img
                                src="./img/Screenshot (230).png" alt="" height="100px" width="200px"> </i>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form style="width: 23rem;" id="loginform">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">register</h3>
                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example28" class="form-control form-control-lg"
                                    name="usearname" />
                                <label class="form-label" for="form2Example28">Usearname</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" id="form2Example18" name="email"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example18">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="form2Example28" class="form-control form-control-lg"
                                    name="password" />
                                <label class="form-label" for="form2Example28">Password</label>
                            </div>


                            <div class="pt-1 mb-4">
                                <a href="/basket.html">
                                <button class="btn btn-info btn-lg btn-block"
                                    style="background-color: black; color: white;" type="submit">Register</button>
                            </a>
                                </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                            <p>do you have an account? <a href="/login.html" class="link-info"> Login</a></p>

                        </form>

                    </div>

                </div>

            </div>
        </div>
    </section>

    <!-- log in -->




    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://kit.fontawesome.com/d3ff0f0348.js" crossorigin="anonymous"></script>

    <!-- script -->


</body>

</html>
